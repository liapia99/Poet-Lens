<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poet's Lens 2.0</title>
    <style>
        /* Apply pastel blue background */
        body {
            background-color: #b3d9ff; /* Pale pastel blue */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        /* Style for the header */
        h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Style for the back button */
        .back-btn {
            background-color: #ffffff;
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #2c3e50;
            color: white;
        }

        /* Style for the action buttons */
        button {
            background-color: #ffffff;
            border: 2px solid #2c3e50;
            color: #2c3e50;
            padding: 12px 25px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 12px;
            cursor: pointer;
            width: 200px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2c3e50;
            color: white;
        }

        /* Center the buttons in the container */
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
  

    <h1>Welcome to Poet's Lens 2.0</h1>

    <!-- Button Container -->
    <div class="button-container">
        <form method="POST" action="/run-original">
            <button type="submit">Run Original</button>
        </form>
        <form method="POST" action="/run-dreamlike">
            <button type="submit">Run Dreamlike</button>
        </form>
        <form method="POST" action="/run-haiku">
            <button type="submit">Run Haiku</button>
        </form>
        <form method="POST" action="/run-sonnet">
            <button type="submit">Run Sonnet</button>
        </form>
        <form method="POST" action="/run-limerick">
            <button type="submit">Run Limerick</button>
        </form>
        <form method="POST" action="/run-acrostic">
            <button type="submit">Run Acrostic</button>
        </form>
        <form method="POST" action="/run-future">
            <button type="submit">Run Future</button>
        </form>
    </div>

    <!-- Clear Button -->
    <form method="POST" action="/clear">
        <button type="submit">Clear</button>
    </form>

</body>
</html>
